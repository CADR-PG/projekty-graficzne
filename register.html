<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="CADR — nowoczesny silnik 3D do gier w przeglądarce." />
  <meta name="theme-color" content="#0ea5e9" />
  <title>CADR — Rejestracja</title>

  <style>
    :root {
      /* Light theme colors */
      --bg: #f8fafc;
      --bg-header: rgba(255, 255, 255, 0.7);
      --text: #0f172a;
      --text-secondary: #475569;
      --border: rgba(0, 0, 0, 0.1);
      --cyan: #0ea5e9;
      --cyan-hover: #38bdf8;
      --button-text: #fff;
      --dot-color: rgba(0, 0, 0, 0.08);
      --glow1: rgba(56,189,248,0.25);
      --glow2: rgba(99,102,241,0.25);
    }

    html.dark {
      /* Dark theme colors */
      --bg: #0f172a;
      --bg-header: rgba(15, 23, 42, 0.8);
      --text: #f1f5f9;
      --text-secondary: #cbd5e1;
      --border: rgba(255, 255, 255, 0.1);
      --cyan: #38bdf8;
      --cyan-hover: #7dd3fc;
      --button-text: #0f172a;
      --dot-color: rgba(255, 255, 255, 0.08);
      --glow1: rgba(56,189,248,0.25);
      --glow2: rgba(99,102,241,0.25);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.5s, color 0.5s;
    }

    /* glow tło */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(60rem 60rem at 80% -10%, var(--glow1), transparent 60%),
        radial-gradient(40rem 40rem at -10% 20%, var(--glow2), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      pointer-events: none;
      z-index: -1;
      transition: background 0.6s ease;
    }

    .dot-grid {
      background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
      background-size: 20px 20px;
      mask-image: linear-gradient(to bottom, black, transparent 80%);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--bg-header);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      transition: background-color 0.4s, border-color 0.4s;
    }

    header nav a {
      color: var(--text-secondary);
      text-decoration: none;
      margin: 0 12px;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: var(--text);
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--cyan);
      color: var(--button-text);
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 16px var(--cyan-hover);
      transition: background 0.3s, box-shadow 0.3s;
      border: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: var(--cyan-hover);
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    html.dark .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .theme-toggle svg {
      width: 22px;
      height: 22px;
      fill: var(--text);
    }

    .light-icon { display: inline; }
    .dark-icon { display: none; }
    html.dark .light-icon { display: none; }
    html.dark .dark-icon { display: inline; }

    .hero {
      position: relative;
      overflow: hidden;
      padding: 80px 20px;
    }
  </style>

  <script>
    // motyw
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    }

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');
      localStorage.theme = isDark ? 'dark' : 'light';
    }
  </script>
</head>

<body>
  <!-- Nawigacja -->
  <header>
    <div style="display:flex; align-items:center; gap:10px;">
      <svg aria-hidden="true" width="28" height="28" viewBox="0 0 24 24" style="fill: var(--cyan);">
        <path d="M12 2L2 7l10 5l10-5zm0 7L2 4v13l10 5zm0 0l10-5v13l-10 5z"/>
      </svg>
      <span style="font-weight:600;">CADR</span>
    </div>

    <nav>
      <a href="#features">Funkcje</a>
      <a href="#showcase">Showcase</a>
      <a href="#docs">Dokumentacja</a>
      <a href="#pricing">Cennik</a>
    </nav>

    <div style="display:flex; align-items:center; gap:10px;">
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Zmień motyw">
        <svg class="light-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-7.364l-1.414 1.414M6.05 17.95l-1.414 1.414m0-13.414l1.414 1.414M17.95 17.95l1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z"/>
        </svg>
        <svg class="dark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"/>
        </svg>
      </button>
      <a href="#console" class="btn-primary">Przejdź do panelu</a>
    </div>
  </header>

  <!-- Rejestracja -->
  <section class="hero">
    <div class="dot-grid absolute inset-0 opacity-30"></div>
    <div style="max-width:480px; margin:0 auto; background:var(--bg-header); border:1px solid var(--border); border-radius:16px; padding:40px 32px; backdrop-filter:blur(16px); box-shadow:0 0 40px rgba(0,0,0,0.05);">
      <h1 style="text-align:center; font-size:1.8rem; font-weight:700; margin-bottom:10px;">Zarejestruj się</h1>
      <p style="text-align:center; color:var(--text-secondary); margin-bottom:32px;">Utwórz konto CADR i rozpocznij tworzenie</p>

      <form onsubmit="event.preventDefault();" style="display:flex; flex-direction:column; gap:20px;">
        <div>
          <label for="firstName" style="display:block; font-size:0.9rem; color:var(--text-secondary); margin-bottom:6px;">Imię</label>
          <input type="text" id="firstName" name="firstName" placeholder="Jan" required
            style="width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px; background:var(--bg); color:var(--text); font-size:1rem;">
        </div>

        <div>
          <label for="lastName" style="display:block; font-size:0.9rem; color:var(--text-secondary); margin-bottom:6px;">Nazwisko</label>
          <input type="text" id="lastName" name="lastName" placeholder="Kowalski" required
            style="width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px; background:var(--bg); color:var(--text); font-size:1rem;">
        </div>

        <div>
          <label for="email" style="display:block; font-size:0.9rem; color:var(--text-secondary); margin-bottom:6px;">Adres e-mail</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required
            style="width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px; background:var(--bg); color:var(--text); font-size:1rem;">
        </div>

        <div>
          <label for="password" style="display:block; font-size:0.9rem; color:var(--text-secondary); margin-bottom:6px;">Hasło</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required
            style="width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px; background:var(--bg); color:var(--text); font-size:1rem;">
        </div>

        <div>
          <label for="phone" style="display:block; font-size:0.9rem; color:var(--text-secondary); margin-bottom:6px;">Numer telefonu</label>
          <input type="tel" id="phone" name="phone" placeholder="+48 600 000 000" required
            style="width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px; background:var(--bg); color:var(--text); font-size:1rem;">
        </div>

        <button type="submit" class="btn-primary" style="width:100%; justify-content:center; font-size:1rem;">Zarejestruj się</button>

        <p style="text-align:center; margin-top:10px; font-size:0.9rem; color:var(--text-secondary);">
          Masz już konto? <a href="login.html" style="color:var(--cyan); text-decoration:none;">Zaloguj się</a>
        </p>
      </form>
    </div>
  </section>

  <script>
    // efekt focusa
    document.querySelectorAll('input').forEach(el => {
      el.addEventListener('focus', () => {
        el.style.border = '1px solid var(--cyan)';
        el.style.boxShadow = '0 0 0 3px var(--glow1)';
      });
      el.addEventListener('blur', () => {
        el.style.border = '1px solid var(--border)';
        el.style.boxShadow = 'none';
      });
    });
  </script>
</body>
</html>
